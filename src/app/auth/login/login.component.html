<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-55 p-b-54">
      <form class="login100-form validate-form" (ngSubmit)="login()" [formGroup]="loginForm">
        <span class="login100-form-title p-b-49">
          Sign in
        </span>

        <div class="m-b-23">
          <div class="wrap-input100 validate-input" data-validate="Email is reauired">
            <span class="label-input100">Email</span>
            <div class="input-container">
              <mat-icon class="icon">email</mat-icon>
              <input class="input100" type="email" 
                formControlName="email"
                autocomplete="email"
                placeholder="Type your email">
              <span class="focus-input100" ></span>
            </div>
          </div>
          <small class="validation" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">
            Email is required
          </small>
          <small class="validation" *ngIf="loginForm.controls['email']?.errors?.['pattern']">
            Email is invalid
          </small>
        </div>

        <div class="m-b-23">
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <div class="input-container">
              <mat-icon class="icon">lock</mat-icon>
              <input class="input100" type="password" 
                formControlName="password"
                autocomplete="current-password"
                placeholder="Type your password">
              <span class="focus-input100" ></span>
            </div>
          </div>
          <small class="validation" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">
            Password is required
          </small>
          <small class="validation" *ngIf="loginForm.controls['password'].errors?.['minlength']">
            Password must not be less than 6 characters
          </small>
        </div>


        <div class="options text-white  m-t-20 m-b-50 flex-sb flex-m">
          <mat-slide-toggle class="remember-me" formControlName="remember" >Remember me</mat-slide-toggle>

          <a href="null">
            Forgot password?
          </a>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <button class="login100-form-btn" color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="!isLoading;else loader" > Sign in</span>
              <ng-template #loader>
                <mat-spinner [diameter]="20"></mat-spinner>
              </ng-template>
             
            </button>
          </div>
        </div>

        <div class="flex-col-c p-t-50">
          <div class="txt1 p-b-17">
            Or <a routerLink="/register" >
              Sign Up
            </a>
          </div>
          
        </div>
      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>
