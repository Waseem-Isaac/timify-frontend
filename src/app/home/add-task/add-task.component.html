<div class="add-task">
    <input (keydown.enter) ="!isPlaying ? start() : stop()"
      type="text" id="add_task_input" placeholder="What are you working on ?" [(ngModel)]="description">
    <div class="additional-data">
      <div>
        <!-- (click)="addProject()" -->
        <!-- <button *ngIf="!(projects$ | async);else addProject" mat-icon-button>
          <mat-icon class="icon" id="d">folder_open</mat-icon>
        </button> -->

          <mat-form-field class="select-project" appearance="none">
            <mat-label>
               <mat-icon id="icon">folder_open</mat-icon>
            </mat-label>


            <mat-select [(ngModel)]="project">
              <mat-option>None</mat-option>

              <!-- Projects -->
              <mat-option *ngFor="let project of (projects$ | async)" [value]="project.name">{{project?.name}}</mat-option>
              
              <button mat-flat-button btn-block class="add-project" (click)="addProject()">
                <mat-icon>add</mat-icon>Add new
              </button>
            </mat-select>
          </mat-form-field>

        




      </div>
      <div class="timer">
        {{!isPlaying ? ' 0 : 0 : 0' : 
        (isPlaying?.period?.hours + " : "+  isPlaying?.period?.minutes + " : " + isPlaying?.period?.seconds) 
      }} 
      </div>
      <div class="actions">
        <button *ngIf="!isPlaying; else is_playing" mat-flat-button class="start" (click)="start()"><mat-icon>play_arrow</mat-icon></button>
        <ng-template #is_playing>
          <button mat-flat-button class="stop" (click)="stop()"><mat-icon>stop</mat-icon></button>
        </ng-template>
      </div>
    </div>
  </div>
