<ng-container *ngIf="(team?.length); else loading">
   
    <div class="top members" *ngIf="topMembers;">
        <div *ngFor="let t of (topMembers); let i = index" [style.width]="(t.tasksTime /99999 * (100)) + '%'"
             [style.background]="'var(--main-bg-color-'+i+')'" [style.color]="'white'"
             >
             <h3 [style.fontSize]="(t.tasksTime /99999 * (100)) < 1000 ? '12px' : 'auto'">{{t.username}}</h3>
             <span>{{t.totalPeriod}}</span>
             
        </div>
   </div>
   
    <div class="results">
        <div class="row table-header">
            <div class="picture">
                Picture
            </div>
        
            <div class="email">
                Email
            </div>
        
            <div class="username">
                Username
            </div>
        
            <div class="tasks">Number of Tasks</div>

            <div class="tasks">Total time</div>

        </div>
        <div *ngFor="let member of team">
            <div class="row">
        
                <div class="picture">
                    <div class="profile-img-container sm">
                    <img [src]="member?.picture" class="profile-img" alt="">
                    </div>
                </div>
        
                <div class="email">
                    {{member?.email}}
                </div>
        
                <div class="username">
                    {{member?.username}}
                </div>
        
                <div class="tasks" ><b class="badge">{{member?.tasksCount}}</b></div>

                <div>
                    {{member?.totalPeriod}}
                </div>

            </div>
        </div>
    </div>
      
  
</ng-container>

<ng-template #loading>
    <div class="empty-block flex-m flex-c w-full">
    <ng-container *ngIf="isLoading; else empty">
      <mat-spinner  [diameter]="25"></mat-spinner>

    </ng-container>
    <ng-template #empty>
        <mat-icon class="m-r-5">error_outline</mat-icon>
        <h4 *ngIf="serverErrMsg; else no_data">
          {{serverErrMsg}}
        </h4>
        <ng-template #no_data> 
          <h4>No data so far</h4>
        </ng-template>
    </ng-template>
  </div>
  </ng-template>
