<div class="page-header">
    Team
</div>
<div class="page-content">
    <div class="row table-header">
        <div class="picture">
            Picture
        </div>

        <div class="email">
            Email
        </div>

        <div class="username">
            Username
        </div>

        <div class="tasks">Number of Tasks</div>
    </div>
    <div *ngFor="let member of (team$ | async)">
        <div class="row">

            <div class="picture">
                <img [src]="member?.picture" class="profile-img xs" alt="">
            </div>

            <div class="email">
                {{member?.email}}
            </div>

            <div class="username">
                {{member?.username}}
            </div>

            <div class="tasks" ><b class="badge">{{member?.tasksCount}}</b></div>
        </div>
    </div>
</div>
